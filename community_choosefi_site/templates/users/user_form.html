{% extends "coderedcms/pages/home_page.html" %}

{% load crispy_forms_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
<div class="container">
  <h1>{{ user.username }}</h1>
  <form class="form-horizontal" method="post" action="{% url 'users:update' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn-primary">Update</button>
        <a href="{% url "users:redirect" %}" class="btn btn-outline-warning">Cancel</a>

      </div>
    </div>
  </form>
</div>
{% endblock %}
