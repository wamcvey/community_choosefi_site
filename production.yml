version: '3'

volumes:
  production_postgres_data: {}
  production_postgres_data_backups: {}
  production_traefik: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    image: community_choosefi_site_production_django
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.envs/.production/.django
      - ./.envs/.production/.postgres
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: community_choosefi_site_production_postgres
    volumes:
      - production_postgres_data:/var/lib/postgresql/data
      - production_postgres_data_backups:/backups
    env_file:
      - ./.envs/.production/.postgres

  traefik:
    image: traefik:v2.0
    depends_on:
      - django
    volumes:
      - production_traefik:/etc/traefik/acme
      - ./compose/production/traefik/traefik.yml:/etc/traefik/traefik.yml
      - ./compose/production/traefik/traefik-dynamic.yml:/etc/traefik/traefik-dynamic.yml
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"

  redis:
    image: redis:5.0

  celeryworker:
    <<: *django
    image: community_choosefi_site_production_celeryworker
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: community_choosefi_site_production_celerybeat
    command: /start-celerybeat

  flower:
    <<: *django
    image: community_choosefi_site_production_flower
    ports:
      - "5555:5555"
    command: /start-flower
  awscli:
    build:
      context: .
      dockerfile: ./compose/production/aws/Dockerfile
    env_file:
      - ./.envs/.production/.django
    volumes:
      - production_postgres_data_backups:/backups
